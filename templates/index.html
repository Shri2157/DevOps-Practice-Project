<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 20px;
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .login-form h2 {
            text-align: center;
            color: #333;
        }

        .login-form form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .divider {
            border-right: 1px solid #ccc;
            height: 100%;
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #ddd;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form active" id="doctor-login">
            <h2>Doctor Login</h2>
            <form action="/doctor-login" method="post">
                {% csrf_token %}
                <label for="docUsername">Username:</label>
                <input type="text" id="docUsername" name="docUsername" required>

                <label for="docPassword">Password:</label>
                <input type="password" id="docPassword" name="docPassword" required>

                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-form" id="receptionist-login">
            <h2>Receptionist Login</h2>
            <form action="/receptionist-login" method="post">
                {% csrf_token %}

                <label for="recUsername">Username:</label>
                <input type="text" id="recUsername" name="recUsername" required>

                <label for="recPassword">Password:</label>
                <input type="password" id="recPassword" name="recPassword" required>

                <button type="submit">Login</button>
            </form>
        </div>
        <div class="divider"></div>
        <div class="tab-content active" id="forgot-password">
            <h2>Forgot Password</h2>
            <!-- Forgot Password content goes here -->
        </div>
        <div class="tab-content" id="register">
            <h2>Register</h2>
            <!-- Register content goes here -->
        </div>
    </div>


    <!--    This is for in page transfer between tabs
        
        <div class="tabs">
        <div class="tab active" onclick="showTab('doctor-login')">Doctor</div>
        <div class="tab" onclick="showTab('receptionist-login')">Receptionist</div>
        <div class="tab" onclick="showTab('forgot-password')">Forgot Password</div>
        <div class="tab" onclick="showTab('register')">Register</div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all forms and tabs
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // Show the selected form and tab
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
        }
    </script>-->
</body>
</html>
